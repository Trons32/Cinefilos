    </ul>

  <div class="content">
    <div class="container mt-5">
        <h1><center>Clientes registrados</center></h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="tablaClientes" style="margin-top: 100px;">
                <thead>
                    <tr>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Tipo de documento</th>
                      <th scope="col">Numero de documento</th>
                      <th>Fecha de nacimiento</th>
                      <th>Direccion</th>
                      <th>Celular</th>
                      <th>Redes sociales</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
              </table>
        </div>
    </div>
  </div>


  <script>
     
     const tabla = document.getElementById("tablaClientes").getElementsByTagName('tbody')[0];
     tabla.innerHTML = "";
  
     const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
  
     clientes.forEach((cliente) => {
       const fila = document.createElement("tr");
  
       const Nombre = document.createElement("th");
       Nombre.setAttribute("scope", "row");
       Nombre.innerText = cliente.Nombre;
       fila.appendChild(Nombre);
  
       const Apellidos = document.createElement("td");
       Apellidos.innerText = cliente.Apellidos;
       fila.appendChild(Apellidos);
  
       const TipoDocumento = document.createElement("td");
       TipoDocumento.innerText = cliente.TipoDocumento;
       fila.appendChild(TipoDocumento);
  
       const NumeroDocumento = document.createElement("td");
       NumeroDocumento.innerText = cliente.NumeroDocumento
       fila.appendChild(NumeroDocumento);
  
       const FechaNacimiento = document.createElement("td");
       FechaNacimiento.innerText = cliente.FechaNacimiento
       fila.appendChild(FechaNacimiento);
  
       const DireccionResidencia = document.createElement("td");
       DireccionResidencia.innerText = cliente.DireccionResidencia;
       fila.appendChild(DireccionResidencia);
  
       const NumeroCelular = document.createElement("td");
       NumeroCelular.innerText = cliente.NumeroCelular;
       fila.appendChild(NumeroCelular);

       const RedesSociales = document.createElement("td");
       RedesSociales.innerText = cliente.RedesSociales;
       fila.appendChild(RedesSociales);
  
       tabla.appendChild(fila);
     });

     console.log(JSON.parse(localStorage.getItem("clientes") || "[]"))
  </script>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
