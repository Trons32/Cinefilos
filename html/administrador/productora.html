  <div class="content">
    <h1><center>Productora</center></h1>

    <div class="container mt-5" style="display: flex; justify-content: center;">
        <div style="width: 50%;">
          <form action="javascript:guardarProductora()">
            <div class="mb-3 row">
                <div class="col-md-10">
                  <input type="text" class="form-control" id="codigo" required placeholder="Codigo">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary" id="buscar">Buscar</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="nombre" required placeholder="Nombre">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <label for="inputPassword" class="col-md-4 col-form-label">Pais donde reside:</label>
                    <select id="pais" class="form-select" aria-label="Disabled select example">
                        <option selected>--Seleccion--</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Peru">Peru</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Mexico">Brasil</option>
                        <option value="Mexico">Bolivia</option>
                        <option value="Mexico">Ecuador</option>
                        <option value="Mexico">Chile</option>



                    </select>
                </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="correo" placeholder="Correo electronico" required>
              </div>
          </div>
          <div class="mb-3 row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="representante" placeholder="Representante" required>
              </div>
          </div>
            <div class="mb-3 row">
                <div class="col-md-4">
                  <input type="number" class="form-control" id="telefonos" placeholder="Telefono" >
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" style="width: 100%;" id="agregarTelefono">+</button>
                </div>



                <div class="col-md-4">
                  <input type="number"  class="form-control" id="celular" placeholder="Celular" >
                </div>
                 <div class="col-md-2">
                    <button type="button" class="btn btn-primary" style="width: 100%;" id="agregarCelular">+</button>
                </div>
            </div>
            
           <div class="mb-3 row">
                <div class="col-md-6">
                    <ul id="listaTelefonos"></ul>
                </div>
                <div class="col-md-6">
                  <ul id="listaCelulares"></ul>
              </div>
            </div>
             
            <div class="mb-3 row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger" style="width: 100%;" id="eliminar">Eliminar</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success" style="width: 100%;" id="actualizar">Actualizar</button>
                </div>
            </div>
        </form>
        </div>
    </div>

    <table id="tablaProductora" class="table table-striped table-hover" style="margin-top: 100px;">
        <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Pais donde reside</th>
              <th scope="col">Telefonos</th>
              <th>Celulares</th>
              <th>Correo electronico</th>
              <th>Representante</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
