  <div class="content">
    <h1><center>Peliculas</center></h1>

    <div class="container mt-5" style="display: flex; justify-content: center;">

        <div style="width: 50%;">
          <form action="javascript:guardarPelicula()">
            <div class="mb-3 row">
                <div class="col-md-10">
                  <input type="text" class="form-control" id="codigo" required placeholder="Codigo">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary">Buscar</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="nombre" required placeholder="Nombre original">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="nombreAsignado" required placeholder="Nombre asignado">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <label for="inputPassword" class="col-md-4 col-form-label">Genero:</label>
                    <select id="sexo" class="form-select" aria-label="Disabled select example">
                        <option selected>--Seleccion--</option>
                        <option value="Terror">Terror</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                        <option value="Fantasía">Fantasía</option>




                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <label for="inputPassword" class="col-md-4 col-form-label">Idioma original:</label>
                    <select id="idiomaOriginal" class="form-select" aria-label="Disabled select example">
                        <option selected>--Seleccion--</option>
                        <option value="Español">Español</option>
                        <option value="Ingles">Ingles</option>
                        <option value="Francés">Francés</option>
                        <option value="Portugués">Portugués</option>

                        

                    </select>
                </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
                <label>Idioma(s) disponibl(es) para escuchar:</label>
              </div>
              <div class="col-md-6">
                <label>Subtitulo(s) disponibl(es):</label>
              </div>
            </div>

            

            <div class="mb-3 row">
              <div class="col-md-4">
                <input type="text" class="form-control" id="idiomasDisponibles" >
              </div>
              <div class="col-md-2">
                  <button type="button" id="agregarIdiomasDisponibles" class="btn btn-primary">+</button>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="subtitulosDisponibles" >
              </div>
              <div class="col-md-2">
                  <button type="button" id="agregarSubtitulosDisponibles" class="btn btn-primary">+</button>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-md-6">
                  <ul id="listaIdiomas"></ul>
              </div>
              <div class="col-md-6">
                <ul id="listaSubtitulos"></ul>
            </div>
          </div>
            <label for="inputPassword" class="col-md-4 col-form-label">Duración:</label>  
            <div class="mb-3 row">
                <div class="col-md-4">
                  <input type="number" class="form-control" id="hora" placeholder="Horas" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="minuto" placeholder="Minutos" required>
                  </div>
                  <div class="col-md-4">
                    <input type="number" class="form-control" id="segundo" placeholder="Segundos" required>
                  </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
                <label>Actor(es) principal(es):</label>
              </div>
              <div class="col-md-6">
                <label>Actor(es) secundario(s):</label>
              </div>
            </div>

           

            <div class="mb-3 row">
              <div class="col-md-4">
                <input type="text" class="form-control" id="actoresPrincipales" >
              </div>
              <div class="col-md-2">
                  <button type="button" class="btn btn-primary" id="agregarActoresPrincipales">+</button>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="actoresSecundarios" >
              </div>
              <div class="col-md-2">
                  <button type="button" class="btn btn-primary"  id="agregarActoreSecundarios">+</button>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-md-6">
                  <ul id="listaActoresPrincipales"></ul>
              </div>
              <div class="col-md-6">
                <ul id="listaActoresSecundarios"></ul>
            </div>
          </div>

            <div class="mb-3 row">
                <div class="col-md-12">
                  <input type="number" class="form-control" id="numeroAfiche" required placeholder="Numero de afiches disponibles">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <input type="number" class="form-control" id="numeroCopia" required placeholder="Numero de copias">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                  <label for="inputPassword" class="col-md-12 col-form-label">Productora a la que pertenece:</label>
                    <select id="selectProductoras" class="form-select">
                      
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger" style="width: 100%;">Eliminar</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success" style="width: 100%;">Actualizar</button>
                </div>
            </div>
         </form>
        </div>
        

    </div>

<div class="table-responsive">

    <table class="table table-striped table-hover" id="tablaPeliculas" style="margin-top: 100px;">
        <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre Original</th>
              <th scope="col">Nombre asignado</th>
              <th scope="col">Sexo</th>
              <th>Idioma original</th>
              <th >Idiomas</th>
              <th>Subtitulos </th>
              <th>Duracion</th>
              <th>Actores Principales</th>
              <th>Actores Segundarios</th>
              <th>Afiches</th>
              <th>Copias</th>
              <th>Productora</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
      </table>
    </div>
  </div>
