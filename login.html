<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Iniciar Sesion</title>
    <script src="js/login.js"></script>
  </head>
  <body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center" style="margin-top: 120px;">
                <h1>Iniciar Sesion</h1>
            </div>
        </div>

        <form action="javaScript:Login()">
            <div class="row justify-content-center" style="margin-bottom: 15px;">
                <div class="col-md-3">
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
                </div>
            </div>

            <div class="row justify-content-center" style="margin-bottom: 15px;">
                <div class="col-md-3">
                    <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="row justify-content-center" style="margin-bottom: 5px;">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesion</button>
                </div>
            </div>


            <div class="row justify-content-center" >
                <div class="col-md-3">
                      <hr>
                    <a href="registrar.html">¿No tienes cuenta?</a>
                </div>
            </div>
        </form>

        <script>
            console.log(JSON.parse(localStorage.getItem("usuarios") || "[]"))
        </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
