<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="js/cliente.js"></script>

    <link rel="stylesheet" href="css/estilo.css">

    <title>Registro</title>
  </head>
  <body>
   
    <div class="container mb-5">

        
        
        <div class="row">
            <div class="col-md-12 text-center  " style="margin-top: 120px;">
                <h3>Registro</h3>
            </div>
        </div>

        <form action="javascript:guardarCliente()" >

            <div class="row justify-content-center mt-3" >
                <div class="col-md-3 ">
                    <input type="text" class="form-control"  id="nombres"  placeholder="Nombres"  required>
                </div>
                <div class="col-md-3 ">
                    <input type="text" class="form-control"  id="apellidos"  placeholder="Apellidos">
                </div>
            </div>
            <div class="row justify-content-center mt-3" >
                <div class="col-md-6 ">
                    <label>Tipo de documento</label>
                    <select id="tipoDocumento" class="form-select" aria-label="Disabled select example">
                        <option selected>--Seleccion--</option>
                        <option value="Cedula de ciudadania">Cedula de ciudadanía</option>
                        <option value="Targeta de identidad">Tarjeta de identidad</option>
                        <option value="Cedula de extrangeria">Cedula de extrangería</option>
                        <option value="Registro civil">Registro civil</option>
                    </select>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-3" >
                <div class="col-md-6 ">
                    <input type="number" class="form-control"  id="numero"  placeholder="Número de documento">
                </div>
            </div>
            <div class="row justify-content-center mt-3" >
                <div class="col-md-6 ">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control"  id="fecha">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 ">
                    <label>Direccion de residencia</label>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                    <div class="col-md-1 ">
                        <label>Calle</label>
                        <input type="text" class="form-control"  id="calle"  placeholder="Ej:Los alamos" style="font-size: 10px;">
                    </div>
                    <div class="col-md-1 ">
                        <label>Carrera</label>
                        <input type="text" class="form-control"  id="carrera"  placeholder="Ej:Carrera 15" style="font-size: 10px;">
                    </div>
                    <div class="col-md-1 ">
                        <label>Etapa</label>
                        <input type="text" class="form-control"  id="etapa"  placeholder="Ej:Etapa 3" style="font-size: 10px;">
                    </div>
                    <div class="col-md-1 ">
                        <label>Manzana</label>
                        <input type="text" class="form-control"  id="manzana"  placeholder="Ej:Manzana 8" style="font-size: 10px;">
                    </div>
                    <div class="col-md-2 ">
                        <label>Barrio</label>
                        <input type="text" class="form-control"  id="barrio"  placeholder="Ej:San Francisco" style="font-size: 10px;">
                    </div>
            </div>
            <div class="row justify-content-center mt-3" >
                <div class="col-md-3 ">
                    <input type="number" class="form-control"  id="numeroTelefono"  placeholder="Numero de celular">
                </div>
                <div class="col-md-3 ">
                    <button type="button" id="agregarTelefono" class="btn btn-secondary" style="width: 100%;" >Agregar otro numero</button>
                </div>
            </div>

            <div class="mb-3 row justify-content-center" >
                <div class="col-md-6">
                    <ul id="listaTelefonos"></ul>
                </div>
            </div>

            <div class="row justify-content-center mt-3" >
                <div class="col-md-3 ">
                    <input type="text" class="form-control"  id="redes"  placeholder="Redes sociales">
                </div>
                <div class="col-md-3 ">
                    <button type="button" id="agregarR"class="btn btn-secondary" style="width: 100%;" >Agregar otra red social</button>
                </div>
            </div>

            <div class="mb-3 row justify-content-center" >
                <div class="col-md-6">
                    <ul id="listaRedes"></ul>
                </div>
            </div>

            <div class="row justify-content-center mt-3" >
                <div class="col-md-6 ">
                    <input type="text" class="form-control"  id="nombreusuario"  placeholder="Nombre de usuario">
                </div>
            </div>

            <div class="row justify-content-center mt-3" >
                <div class="col-md-6 ">
                    <input type="password" class="form-control"  id="contraseña"  placeholder="Contraseña">
                </div>
             </div>

            <div class="row justify-content-center mt-3" >
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary" style="width: 100%;" >Registrar</button>
                </div>
            </div>

            <div class="row justify-content-center " >
                <div class="col-md-6 justify-content-end">
                    <hr>
                    <a href="login.html" ><center>¿Tienes una cuenta?</center></a>
                </div>
            </div>

        </form>

    </div>  

   

     <script src="js/funcionesClientes.js"></script>

     <script>
        console.log(JSON.parse(localStorage.getItem("clientes") || "[]"))
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 </body>
</html>
